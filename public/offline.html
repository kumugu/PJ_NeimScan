<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - NeimScan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fcfcf9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #13343b;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background-color: #21808d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #13343b;
        }
        p {
            color: #626c71;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background-color: #21808d;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background-color: #1d7480;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
        </div>
        
        <h1>인터넷 연결이 없습니다</h1>
        
        <p>
            현재 오프라인 상태입니다. 인터넷 연결을 확인한 후 다시 시도해주세요.
            <br><br>
            오프라인 상태에서도 이전에 저장된 기록들은 확인하실 수 있습니다.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>
    </div>
</body>
</html>
